<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Delete Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body layout:fragment="content">
<div class="container mt-5">
  <h1 class="text-center mb-4">Confirm Delete Account</h1>
  <form th:action="@{/users/mypage/deleteAccount}" method="post" class="card p-4">
    <div class="mb-3">
      <label for="password" class="form-label">Enter your password to confirm:</label>
      <input type="password" id="password" name="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-danger w-100">Delete Account</button>
  </form>
  <div class="text-center mt-3">
    <a href="/users/mypage" class="btn btn-link">Cancel</a>
  </div>
  <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
    <p th:text="${error}">비밀번호가 올바르지 않습니다</p>
  </div>
</div>
</body>
</html>
